<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de 
        qualquer jeito, basta colocar tudo 
        no meio do par 
        de tags p e /p
    </p>
    <p>Se precisar quebrar o texto <br> em algum lugar <br>específico, voce pode usar a tag br.</p> <!--Opa-->
    <p>Vamos adicionais símbolos especiais
        <br>&reg;
        <br>&cent;
        <br>&delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        <br>&#x1f525;
        <br>❤️




    </p>
</body>
</html>
