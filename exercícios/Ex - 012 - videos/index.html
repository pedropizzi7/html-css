<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor/computador</p>
    <video width="500px" height="300px" controls poster="poster/pexels-pixabay-279648.jpg" loop>
        <source src="video/meu-videom4v.m4v" type="video/mp4">
        <source src="video/meu-videomp4.mp4" type="video/mp4">
        <source src="video/meu-videoogv.ogv" type="video/ogg">
    </video>
    <hr>
    <h1>Inserindo Vídeos do Youtube</h1>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/zljGUJCWkA4?si=n8gsSQJ3_milh6Qy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
