<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações das Tags</title>
</head>
<body>
    <h1>Tagas em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="circle"> 
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <Abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas Não Ordenadas</abbr></li>
    </ul>
</body>
</html>
