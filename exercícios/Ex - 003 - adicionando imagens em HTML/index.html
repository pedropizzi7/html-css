<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/logo - html.png" alt="Logo HTML5"> <!--Logo está dentro de uma sub-pasta-->
    <p>Podemos carregar imagens que estão em sub-pastas</p>
    <img src="logo - css.png" alt="Logo CSS3"> <!--Logo dentro da pasta principal-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://thumbs.dreamstime.com/b/logotipo-do-javascript-136765881.jpg" alt="Logo JavaScript"> <!--Logo com link externo de uma imagem-->
</body>
</html>
