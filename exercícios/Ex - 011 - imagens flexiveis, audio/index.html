<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem Flexivel">
    </picture>
    <hr>
    <h1>Reproduzindo Audio</h1>
    <audio controls loop autoplay> 
        <source src="midia/Smoke - Lish Grooves.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
